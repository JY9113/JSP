<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<h1>jQery 기본 문법</h1>
	<button type="button" id="btn1">모두 숨기기</button>
	<button type="button" id="btn2">클래스 숨기기</button>
	<button type="button" id="btn3">아이디 숨기기</button>
	
	<p>단락 1</p>
	<p class="c1">단락 2, 클래스 c1</p>
	<p class="c1">단락 3, 클래스 c1</p>
	<p id="p1">단락 4, 아이디 p1</p>

<script>
// jQuery의 기본 문장 : $('selector').action();
// 	$('selector') : HTML 요소를 찾음, CSS 선택자(태그, 클래스, 아이디.....)
//		action() : 해당 HTML 요소에 행해질 동작(기능)
	$(document).ready(function() {
		$('#btn1').click(function() {
			// 모두 숨기기
			$('p').hide();
		});
		
		$('#btn2').click(function() {
			$('.c1').hide();		
		});
		
		$('#btn3').click(function() {
			$('#p1').hide();
		
		});		
	});
</script>
</body>
</html>
