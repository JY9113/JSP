<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
	.hot {
		background-color : hotpink;
	}
	
	.cold {
		background-color : lightblue;
	}
</style>
</head>
<body>
<h1>jQuery each() 함수</h1>
<button type="button" id="btn">버튼</button>
<ul>
	<li>Java</li>
	<li>HTML</li>
	<li>CSS</li>
	<li>JavaScript</li>
	<li>jQuery</li>
</ul>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
	var order = true;
		$('#btn').click(function() {
			// '컬렉션'.each(handler);
			// handler : 컬렉션의 모든 원소들에 대해서 적용할 기능(동작)
			<!-- $('li').each(function() {				 -->
				<!-- if (order) { -->
					<!-- $(this).addClass('hot'); -->
					<!-- order = false; -->
				<!-- } else { -->
					<!-- $(this).addClass('cold'); -->
					<!-- order = true; -->
				<!-- } -->
				<!-- }); -->
			$('li').each(function(index){
				if (index % 2 === 0) {
					$(this).toggleClass('hot');
				} else {
					$(this).toggleClass('cold');
				}
			});
		});
	});
</script>

</body>
</html>
