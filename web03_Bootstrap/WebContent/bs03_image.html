<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Bootstrap 최신 버전의 css 파일들을 링크 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<!-- jQuery 최신 버전의 js 파일들을 링크 -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Bootstrap을 이용하기 위한 최신 버전의 js 파일들을 링크 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<h1>Bootstrap Image</h1>
	<!-- 
		<figure> : 이미지와 이미지 제목(캡션)을 감싸는 태그 
		<figcaption> : 이미지 제목(캡션)에 사용되는 태그
	-->
	<figure>
		<img alt="라이언" src="images/lion.jpg" width="300px" height="300px" class="img-circle"/>
		<figcaption>라이언</figcaption>
	</figure>
	<figure>
		<img alt="튜브" src="images/tube.jpg" width="300px" height="300px" class="img-rounded"/>
		<figcaption>튜브</figcaption>
	</figure>
	<figure>
		<img alt="어피치" src="images/apeach.jpg" width="300px" height="300px" class="img-thumbnail"/>
		<figcaption>어피치</figcaption>
	</figure>
</div>
<hr/>
<h1>이미지 갤러리</h1>
<div class="row">
	<div class="col-md-4">
		<div class="thumbnail">
			<a href="images/lion.jpg"><img alt="라이언" src="images/lion.jpg" style="width:100%; height:100%"/></a>
			<div class="caption">라이언입니다.......</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="thumbnail">
			<a href="images/tube.jpg"><img alt="튜브" src="images/tube.jpg" style="width:100%; height:100%"/></a>
			<div class="caption">튜브입니다.......</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="thumbnail">
			<a href="images/apeach.jpg"><img alt="어피치" src="images/apeach.jpg" style="width:100%; height:100%"/></a>
			<div class="caption">어피치입니다.......</div>
		</div>
	</div>
</div>	

</body>
</html>
