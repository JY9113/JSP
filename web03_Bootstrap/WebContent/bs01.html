<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap</title>
<!-- Bootstrap 최신 버전의 CSS 파일들을 링크 -->
<!-- JQuery 최신 버전의 js 파일들을 링크 -->
<!-- Bootstrap을 이용하기 위한 최신 버전의 js 파일들을 링크 -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!--  모바일 디바이스에서 터치줌등을 지원하기 위해서 -->
<meta name="viewport" content="width=device-width, initial-scale=1"/>


</script>
</head>
<body>

<header class="jumbotron text-center">
	<h1>첫번째 Bootstrap 예제</h1>  
	<p>Hello, Bootstrap!!!</p>
</header>
<div class="container">
	<h1>여기는 Bootstrap 본문입니다.</h1>
	<div class="row">
	<!-- bootstrap 은 12개의 col 까지 사용가능. 6,6으로 나눴으므로 1:1로 사용가능-->
		<div class="col-md-6" style="background-color:lightyellow;">첫번째 컬럼입니다</div>
		<div class="col-md-6" style="background-color:lightgreen;">두번째 컬럼입니다</div>
	</div>
	<div class="row">
		<div class="col-md-4" style="background-color:lightpink">첫번째 칼럼입니다</div>
		<div class="col-md-4" style="background-color:lightgrey;">두번째 칼럼입니다</div>
		<div class="col-md-4" style="background-color:lightyellow;">세번째 칼럼입니다</div>
	</div>
	<div class="row">
		<div class="col-md-2" style="background-color:lightpink">col-md-2</div>
		<div class="col-md-10" style="background-color:lightgrey;">col-md-2</div>
		<div class="col-md-2" style="background-color:lightblue;">col-md-2</div>
	</div>
	<div class="row">
		<div class="col-md-2" style="background-color:lavender">col-md-2</div>
		<div class="col-md-8" style="background-color:lavenderblush;">col-md-2</div>
		<div class="col-md-2" style="background-color:lavender;">col-md-2</div>
	</div>
</body>
</html>
