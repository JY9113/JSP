<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap</title>
<!-- 모바일 디바이스에서 터치줌등을 지원하기 위해서 -->
<meta name="viewport"
	content="width=device-width, initial-scale=1" />

<!-- Bootstrap 최신 버전의 css 파일들을 링크 -->
<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

<!-- jQuery 최신 버전의 js 파일들을 링크 -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<!-- Bootstrap을 이용하기 위한 최신 버전의 js 파일들을 링크 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
	.table-hover {
		background-color : lavender;
	}
</style>
</head>
<body>
<div class="container">
	<h1>Bootstrap Table</h1>
	<!--table -> caption -> thead -> tfoot -> tbody-->
	<table class="table">
		<thead>
			<tr>
				<th>아이디</th>
				<th>비밀번호</th>
				<th>이메일</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>root</td>
				<td>root1234</td>
				<td>root@test.com</td>
			</tr>
			<tr>
				<td>guest</td>
				<td>guest1234</td>
				<td>guest@test.com</td>
			</tr>
			<tr>
				<td>itwill</td>
				<td>itwill1234</td>
				<td>itwill@test.com</td>
			</tr>			
		</tbody>
	</table>
	
	<hr/>
	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>아이디</th>
				<th>비밀번호</th>
				<th>이메일</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>root</td>
				<td>root1234</td>
				<td>root@test.com</td>
			</tr>
			<tr>
				<td>guest</td>
				<td>guest1234</td>
				<td>guest@test.com</td>
			</tr>
			<tr>
				<td>itwill</td>
				<td>itwill1234</td>
				<td>itwill@test.com</td>
			</tr>			
		</tbody>
	</table>
</div>

</body>
</html>
