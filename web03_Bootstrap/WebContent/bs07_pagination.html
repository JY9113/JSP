<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Bootstrap 최신 버전의 css 파일들을 링크 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<!-- jQuery 최신 버전의 js 파일들을 링크 -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Bootstrap을 이용하기 위한 최신 버전의 js 파일들을 링크 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h1>Pagination</h1>
	<ul class="pagination pagination-lg">
		<li><a href="#">&lt;&lt;</a></li>
		<li class="active"><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li class="disabled"><a href="#">3</a></li>
		<li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
	</ul>
	
	<h1>Bootstrap Pager</h1>
	<ul class="pager">
		<li><a href="#">이전 페이지</a></li>
		<li><a href="#">다음 페이지</a></li>
	</ul>
	<ul class="pager">
		<li class="previous"><a href="#">이전 페이지</a></li>
		<li class="next"><a href="#">다음 페이지</a></li>
	</ul>
	
	<h1>Breadcrumb</h1>
	<ul class="breadcrumb">
		<li><a href="#">Home</a></li>
		<li><a href="#">News</a></li>
		<li><a href="#">Sports</a></li>
		<li><a href="#">Entertainment</a></li>
		<li class="active">Music</li>
	</ul>

	
</div>



</body>
</html>
