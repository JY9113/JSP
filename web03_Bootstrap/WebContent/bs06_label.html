<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Bootstrap 최신 버전의 css 파일들을 링크 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<!-- jQuery 최신 버전의 js 파일들을 링크 -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Bootstrap을 이용하기 위한 최신 버전의 js 파일들을 링크 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<h1>Bootstrap Badge</h1>
	<a href="#">받은 편지함<span class="badge">100</span></a>
	<a href="#">보낼 편지함<span class="badge">1</span></a>
	
	<button class="btn btn-info">버튼<span class="badge">123</span></button>
	<h1>Bootstrap Label</h1>
	<h3> 레이블 <span class="label label-default">New</span></h3>
	<h3> 레이블 <span class="label label-primary">New</span></h3>
	<h3> 레이블 <span class="label label-success">New</span></h3>
	<h3> 레이블 <span class="label label-info">New</span></h3>
	<h3> 레이블 <span class="label label-warning">New</span></h3>
	<h3> 레이블 <span class="label label-danger">New</span></h3>
	
</div>

</body>
</html>
