<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Bootstrap 최신 버전의 css 파일들을 링크 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<!-- jQuery 최신 버전의 js 파일들을 링크 -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Bootstrap을 이용하기 위한 최신 버전의 js 파일들을 링크 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h1>Bootstrap Glyphicon</h1>
	<span class="glyphicon glyphicon-heart"></span>
	<span class="glyphicon glyphicon-search"></span>
	<span class="glyphicon glyphicon-star"></span>
	<span class="glyphicon glyphicon-star-empty"></span>
	<span class="glyphicon glyphicon-ok"></span>
	<span class="glyphicon glyphicon-remove"></span>
	<span class="glyphicon glyphicon-print"></span>

	<h1>Glyphicon 활용</h1>
	<p>
	<button class="btn btn-info">
		<span class="glyphicon glyphicon-search"></span>
		검색
	</button>
	</p>
	
	<p>
	<a href="#">
		메일 3통<span class="glyphicon glyphicon-envelope"></span>
	</a>
	</p>
	
	<p>
	<a href="#" class="btn btn-default"> <span class="glyphicon glyphicon-print"></span>출력</a>
	
	</p>

</div>

</body>
</html>
