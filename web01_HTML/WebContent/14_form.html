<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Form</title>
</head>
<body>

<h1>여러가지 form 요소들</h1>
<form action="result.html" method="get">
	<input type="text" value="asdf" /><br/>
	<textarea rows="5" cols="50" name="contract">약관
asdf
qwer
zxcv
	</textarea> <!-- textarea도 inline 타입 요소 -->
	<br/> 
	
	<input type="radio" name="gender" value="m" />남자
	<input type="radio" name="gender" value="f" />여자
	<br/>
	
	<input type="checkbox" name="hobby" value="1" />영화
	<input type="checkbox" name="hobby" value="2" />음악
	<input type="checkbox" name="hobby" value="3" />웹툰
	<input type="checkbox" name="hobby" value="4" />트랙킹
	<br/>
	
	<select name="coffee">
		<option>아메리카노</option>
		<option>라떼</option>
		<option>카푸치노</option>
	</select>
	<br/>
	
	<input type="file" name="profile" />
	<br/>
	
	<input type="submit" value="제출" />
</form>

</body>
</html>
