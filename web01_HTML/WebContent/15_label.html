<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Label</title>
</head>
<body>
<h1 color="#6E6EFF">Form Label</h1>
<form action="result.html">
	<label for="uname">이름</label>
	<input id="uname" type="text" name="name"/><br/><br/>
	
	<label for="male">남자</label>
	<input id="male" type="radio" name="gender" checked="true"/>
	<label for="female">여자</label>
	<input id="female" type="radio" name="gender"/><br/><br/>
	
	<label for="apple">사과</label>
	<input id="apple" type="checkbox" name="fruit"/>
	<label for="grape">포도</label>
	<input id="grape" type="checkbox" name="fruit"/>
	<label for="peach">복숭아</label>
	<input id="peach" type="checkbox" name="fruit"/>
</form>
</body>
</html>
