<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>GET / POST 방식</h1>
<!-- GET 방식 : 사용자가 입력한 데이터를 URL 주소와 함께 서버로 전송하는 방식 -->
<!-- POST 방식 : 사용자가 입력한 데이터를 요청 패킷(request packet)의 body에 포함시켜서 외부에 노출이 되지 않도록 전송하는 방식 -->
<form action="result.html" method="get"> 
	아이디<br/>
	<input type="text" name="uesrid"/><br/>
	비밀번호<br/>
	<input type="password" name="passwd"/><br/>
	<input type="submit" name="submit" value="로그인"/>
	<input type="reset" name="reset" value="취소"/>
</form>
<hr/>
<from action="result.html" method="post">
<input type="text" name="ID" placeholder="아이디를 입력하세요"/><br/>
<input type="password" name="PW" placeholder="비밀번호를 입력하세요"/><br/>
<input type="submit" name="submit" value="로그인"/>
</from>
</body>
</html>
