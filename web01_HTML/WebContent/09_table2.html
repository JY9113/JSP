<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table</title>
</head>
<body>
	<h1>colspan, rowspan</h1>

	<table width="200px" border="1">
		<tr>
			<th>이름</th>
			<th>전화번호</th>
		</tr>
		<tr>
			<td rowspan="2">AAA</td>
			<td>01011111111</td>
		</tr>
		<tr>
			<td>01022222222</td>
		</tr>
	</table>
	<table border="1">
		<tr>
			<th>이름</th>
			<th colspan="2">전화번호</th>
		</tr>
		<tr>
			<td>AAA</td>
			<td>010-1111-1111</td>
			<td>010-2222-2222</td>
		</tr>
	</table>
	<br/><br/>

	<table border="1">

			<td rowspan="4" >
				<img src="images/nam.jpg" width="150px" height="230px"/>
			</td>
			<td>남주혁</td>
			<td>배우</td>
		</tr>
		<tr>
			<td>출생</td>
			<td>1994.02.22</td>		
		</tr>
		<tr>
			<td>소속사</td>
			<td>YG Ent.</td>
		</tr>
		<tr>
			<td colspan="2"><a href="http://cafe.daum.net/njh0222">팬페이지</a></td>
		</tr>
	</table>
</body>
</html>
