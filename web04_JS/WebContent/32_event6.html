<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>JavaScript</title>
<style>
div {
	border: 1px solid grey;
	padding: 20px;
}
p {
	border: 1px dotted red;
}
</style>
</head>
<body>

<h1>Event Capturing/Bubbling</h1>
<!--  
Event Capturing: 이벤트 처리 순서가 부모 요소 -> 자식 요소
Event Bubbling: 이벤트 처리 순서가 자식 요소 -> 부모 요소
-->
<div id="div1">
	<p id="p1">Event Capturing: 부모 -> 자식</p>
</div>

<div id="div2">
	<p id="p2">Event Bubbling: 자식 -> 부모</p>
</div>

<script>
	var div1 = document.getElementById('div1');
	var p1 = document.getElementById('p1');
	var div2 = document.getElementById('div2');
	var p2 = document.getElementById('p2');

	div1.addEventListener('click', function() {
		alert('div입니다!');
	}, true);
	p1.addEventListener('click', function() {
		alert('p입니다...');
	}, true);
	div2.addEventListener('click', function() {
		alert('div입니다!');
	}, false);
	p2.addEventListener('click', function() {
		alert('p입니다...');
	}, false);

</script>

</body>
</html>
