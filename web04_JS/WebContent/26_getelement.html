<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>JavaScript</title>
<style>
#p1 {
	border: 1px solid grey;
}
</style>

</head>
<body>

<h1>HTML 요소(element)를 찾는 방법</h1>
<p id="p1">단락 1</p>
<p id="p1">단락 2</p>
<p class="c1">단락 3</p>
<p class="c1">단락 4</p>

<script>
// JavaScript를 사용해서 HTML element를 찾는 방법:
// 	1. getElementById('id')
// 	2. getElementsByTagName('tagName')
// 	3. getElementsByClassName('className')
// 	4. CSS 선택자: 
//    		querySelectorAll('선택자'), querySelector('선택자')
// 	5. HTML object collection:
//    		body, forms, images, anchors, ...

document.getElementById('p1').style.backgroundColor = 'pink';

var paras = document.getElementsByTagName('p');
var i;
for (i = 0; i < paras.length; i++) {
	paras[i].style.backgroundColor = 'lightgreen';
}

paras = document.getElementsByClassName('c1');
for(i = 0; i < paras.length; i++) {
	paras[i].style.backgroundColor = "cyan";
}

for(x in paras) {
	paras[x].style.backgroundColor = "red";
}
document.querySelector('.c1').style.backgroundColor = 'pink';

paras = document.querySelectorAll('.c1'); 
for(i = 0; i < paras.length; i++) {
	paras[i].innerHTML = '잠이와요.......';
}

for(x in paras) {
	paras[x].innerHTML = '잠온다잠온다잠온다잠온다';
}

document.body.style.backgroundColor = 'lavender';
</script>

</body>
</html>
