<h1>JavaScript 배열</h1>
<div id="output"></div>

<script>
	var output = document.getElementById('output');
	
	// 자바스크립트의 배열은 다른 타입의 원소들을 저장할 수 있음
	var person = ['오쌤', 15, true, new Date()];
	for(x in person) {
		output.innerHTML += person[x] + '<br/>';
	}
	
	output.innerHTML += person + '<br/>';
	//person.toString() 동일
	
	output.innerHTML += '<br/>';
	// 자바스크립트는 초기화되어 있는 배열의 원소를 추가 / 삭제 할 수 있음 
	//	-> 동적으로 배열의 길이를 변화시킬 수 있음
	var movies = ['아가씨', '프리즌'];
	// 배열의 원소 추가 - 인덱스 사용
	movies[2] = '미녀와 야수';
	movies[movies.length] = '보통사람';
	output.innerHTML += movies + '<br/>';

	// 자바스크립트 배열의 함수
	// push(원소): 배열의 가장 마지막에 새로운 원소를 추가

	output.innerHTML += movies + '<br/>';
