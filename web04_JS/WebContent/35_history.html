<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
<h1>JavaScript history 객체</h1>

<button type="button" onclick="goBack()">Back</button>
<button type="button" onclick="goForward()">Forward</button>

<script>
	function goBack() {
		window.history.back(); // 뒤로가기
		
	}
	
	function goForward() {
		window.history.forward(); // 앞으로 가기
	}
</script>
</body>
</html>
