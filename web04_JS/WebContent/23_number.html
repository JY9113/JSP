<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>JavaScript</title>
</head>
<body>

<h1>JavaScript Number</h1>
<div id="output"></div>

<script>
var output = document.getElementById('output');

output.innerHTML += parseInt('10 20 30') + '<br/>';
output.innerHTML += parseInt('year 2017') + '<br/>';
output.innerHTML += parseInt('1.23') + '<br/>';

output.innerHTML += parseFloat('10 20 30') + '<br/>';
output.innerHTML += parseFloat('year 2017') + '<br/>';
output.innerHTML += parseFloat('1.23') + '<br/>';

</script>

</body>
</html>
