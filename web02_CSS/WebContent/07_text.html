<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Text</title>
<style>
	body {
		/* 테스트 색상 */
		color : #1EAAAA ;
	}
	.cls-left {
		text-align : left;
	}
	.cls-center {
		text-align : center;
	}
	.cls-right {
		text-align : right;
	}
</style>
</head>
<body>

<h1>CSS Text</h1>
<h2 class="cls-left">LEFT</h2>
<h2 class="cls-right">RIGHT</h2>

</body>
</html>
