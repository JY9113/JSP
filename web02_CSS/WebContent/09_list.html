<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>CSS List</title>
<style>
#menu {
	list-style-type: none;
}
/* 부모요소 자식요소 */
#menu li {
	display: inline-block;
	border: 1px solid white;
	width: 80px;
	text-align: center;
	background: darkgrey;
	color: white;
}
#menu li:hover {
	background : lightpink;
}
table, th, td {
}
</style>
</head>
<body>

<h1>CSS List</h1>
<ul>
	<li>Java</li>
	<li>HTML</li>
	<li>CSS</li>
	<li>JavaScript</li>
</ul>

<hr/>
<ul id="menu">
	<li>Java</li>
	<li>HTML</li>
	<li>CSS</li>
	<li>JavaScript</li>
</ul>

</body>
</html>
